---
name: golangci-lint

on:
  pull_request:
    paths-ignore:
      - '.github/**'
      - '/*'
      - '!main.go'
      - 'acctests/**'
      - 'docs/**'
      - README.md
      - 'scripts/**'
  push:
    paths-ignore:
      - '.github/**'
      - '/*'
      - '!main.go'
      - 'acctests/**'
      - 'docs/**'
      - README.md
      - 'scripts/**'
  schedule:
    - cron: 30 00 * * 1

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          cache: true
      - run: go mod download
      - run: go build -v .
      - name: Run Linters
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          version: v2.1.6
