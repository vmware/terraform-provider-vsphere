---
name: Check Documentation

on:
  pull_request:

permissions:
  contents: read

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: Install Tools
      run: make tools
    - name: Check Structure
      run: make docs-check
    - name: Check HCL Formatting
      run: make docs-hcl-lint
