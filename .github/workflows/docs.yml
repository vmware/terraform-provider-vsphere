---
name: Check Documentation

on:
  pull_request:

permissions:
  contents: read

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: Install Tools
      run: make tools
    - name: Check Structure
      run: make docs-check
    - name: Check HCL Formatting
      run: make docs-hcl-lint
