---
name: Check Documentation

on:
  pull_request:

permissions:
  contents: read

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
    - name: Install Tools
      run: make tools
    - name: Check Structure
      run: make docs-check
    - name: Check HCL Formatting
      run: make docs-hcl-lint
